<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/components/edit-task-modal/edit-task-modal.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        
        <!-- Barra de pesquisa e botões -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Pesquisar andamento...">
            <button id="searchButton">Pesquisar</button>
            <button id="createTaskButton">Criar Tarefa</button>
        </div>

        <!-- Lista de tarefas -->
        <div id="taskList" class="task-list">
            <!-- As tarefas serão carregadas aqui dinamicamente -->
        </div>
    </div>

    

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
